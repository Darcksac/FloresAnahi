<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .back {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            animation-name: backdiv;
            animation-duration: 3500ms;
            animation-iteration-count: infinite;
        }

        .heart {
            position: absolute;
            margin: auto;
            top: 170px;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgb(255, 55, 0);
            height: 150px;
            width: 150px;
            transform: rotate(-45deg);
            animation: beat 3500ms infinite ease-in-out;
        }

        .heart:after {
            background-color: rgb(255, 51, 0);
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 150px;
            height: 150px;
            top: 0;
            left: 80px;
        }

        .heart:before {
            background-color: rgb(255, 0, 0);
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 150px;
            height: 150px;
            top: -80px;
            left: 0;
        }

        @keyframes backdiv {
            50% {
                background: #87eb7efd;
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(0.8) rotate(-45deg);
            }
        }

        .bday {
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: #0e2804;
            margin: 20px auto;
            padding: 15px;
            background-color: #aded23;
            max-width: 400px;
        }

        .elements {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            background-color: rgb(143, 216, 64);
            padding: 10px 20px;
            color: white;
            border: none;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        button a {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Flores Amarillas</title>
</head>
<body>
    <div class="back">
        <div class="bday">Buenos días, Anahi preciosa.<br>Te envío esta flor amarilla como un pequeño gesto para iluminar tu día y recordarte lo especial que eres.<br> Espero que tengas sueños llenos de paz y felicidad. ¡Hoy será un día maravilloso!
        </div>

        <div class="elements">
            <div class="heart"></div>
            <footer>
                <button><a href="Flores/index.html">Haz clic aquí para ver otra opción, amor</a></button>
                <button><a href="index.html">Haz clic aquí, amor</a></button>
            </footer>
        </div>
    </div>
</body>
</html>
